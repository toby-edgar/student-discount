<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/master.css">
  <title>Student Discount</title>

</head>

<body>

  <!-- navbar starts -->
  <div class="container nav-area">
    <div class="nav-item area-a">
      <div class="logo logo-lrg"><img src="img/sd-logo.png" alt=""></div>
      <div class="logo logo-sml"><img src="img/sd-logo-small.png" alt=""></div>
    </div>
    <div class="nav-item area-b">
      <!-- <div class="search">
        <button class="search-icon"><i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div> -->
      <div class="log-in">
        <button class="log-in-btn">Log In</button>
      </div>
      <div class="sign-up">
        <button class="sign-up-btn">Sign Up</button>
      </div>
    </div>
  </div>
  </div>
  <!-- navbar ends -->

  <!-- slider starts -->
  <div class="container carousel-area">
    <div class="slider"></div>
  </div>

  <!-- slider ends -->

  <!-- catagories start -->

  <div class="container catagory-area">
    <div class="cat">
      <i class="fa fa-bus" aria-hidden="true"></i>
      <h6>Public Transport</h6>
    </div>
    <div class="cat"><i class="fa fa-ticket" aria-hidden="true"></i>
      <h6>Entertainment</h6>
    </div>
    <div class="cat"><i class="fa fa-shopping-bag" aria-hidden="true"></i>
      <h6>Retail</h6>
    </div>
    <div class="cat">
      <i class="fa fa-coffee" aria-hidden="true"></i>
      <h6>Cafe & Dining</h6>
    </div>
    <!-- <i class="fa fa-cutlery" aria-hidden="true"></i> -->

  </div>

  <!-- catagories ends -->

 <div class="footer"></div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>

</html>
